name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast-fail: All linting via pre-commit (format, lint, type checks)
  lint:
    name: Lint (pre-commit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pre-commit and Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit ruff mypy

      - name: Cache pre-commit hooks
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-

      - name: Cache Cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: lint-cache

      - name: Run pre-commit on all files
        run: pre-commit run --all-files --show-diff-on-failure

  # Test on multiple platforms and Rust versions
  test:
    name: Test (${{ matrix.os }} - Rust ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: test-${{ matrix.os }}-${{ matrix.rust }}

      - name: Run tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: cargo test --workspace --verbose

      - name: Run doc tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: cargo test --doc --workspace --verbose

  # Performance tests on release build (runs after debug tests pass)
  test-release:
    name: Performance Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: test-release-${{ matrix.os }}

      - name: Run tests (release build)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: cargo test --release --workspace --verbose

  # Benchmarks (runs on stable only)
  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: bench-cache

      - name: Run benchmarks (check only)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: cargo bench --workspace --no-fail-fast -- --test

      - name: Build benchmarks (verify compilation)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: cargo bench --workspace --no-run

  # Documentation build check
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: docs-cache

      - name: Build documentation
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: cargo doc --workspace --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  # Python/PyO3 integration tests
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache Cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: python-test-cache

      - name: Create virtualenv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install maturin pytest numpy

      - name: Build and install prismind
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: |
            source .venv/bin/activate
            maturin develop --features pyo3

      - name: Run Python tests
        run: |
          source .venv/bin/activate
          pytest python/tests/ -v

  # Release build verification
  build-release:
    name: Release Build
    runs-on: ubuntu-latest
    needs: [test, bench, docs]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-cache

      - name: Build release binary
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          # Use release-binary profile for production builds (panic=abort for smaller size)
          command: cargo build --profile release-binary --verbose

      - name: Verify binary size (should be optimized with LTO + panic=abort)
        run: |
          ls -lh target/release-binary/prismind-cli
          size target/release-binary/prismind-cli || file target/release-binary/prismind-cli

  # ARM64 cross-compilation check (validates ARM64 optimization settings)
  cross-compile-arm64:
    name: ARM64 Build (native on ARM runner)
    # Use a hosted ARM64 Linux runner so we build natively instead of cross-compiling
    runs-on: ubuntu-24.04-arm
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: arm64-cache

      - name: Verify native ARM/Linux build
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          command: |
            rustc --version --verbose | grep host
            cargo check --release

  # Final status check (all jobs must pass)
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, test-release, bench, docs, python-test, build-release, cross-compile-arm64]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.test-release.result }}" != "success" ] || \
             [ "${{ needs.bench.result }}" != "success" ] || \
             [ "${{ needs.docs.result }}" != "success" ] || \
             [ "${{ needs.python-test.result }}" != "success" ] || \
             [ "${{ needs.build-release.result }}" != "success" ] || \
             [ "${{ needs.cross-compile-arm64.result }}" != "success" ]; then
            echo "❌ One or more CI jobs failed"
            exit 1
          else
            echo "✅ All CI jobs passed successfully"
          fi
